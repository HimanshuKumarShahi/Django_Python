{% extends "layout.html" %}

{% block title %}
Chai page
{% endblock  %}

{% block content %}
<h1>Chai Django in chai folder</h1>

<div class='grid grid-cols-3 gap-4 m-4'>
{% for chai in chais %}
<div class="bg-blue-500 text-black p-5 rounded w-3xl h-2xl ">
    <img class='rounded shadow-lg ' src="{{ chai.image.url }}" alt="{{ chai.name }}">
    <h3 class='text-2xl font-bold'>{{ chai.name }}</h3>
    <a href="{% url 'chai_detail' chai.id %}">
    <button type='button' class=" bg-amber-100 text-amber-700 font-semibold
               hover:bg-amber-200 transition duration-200">
        {{chai.types}} - {{chai.id}}
    </button>
    </a>
    <p>{{ chai.description }}</p>
</div>

<div class="max-w-sm rounded overflow-hidden shadow-lg">
  <img class="w-2xl" src="{{chai.image.url}}" alt="Sunset in the mountains">
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{chai.name}}</div>
    <p class="text-gray-700 text-base">
      {{chai.description}}
    </p>
  </div>
</div>
{% endfor %}
</div>

{% endblock %}

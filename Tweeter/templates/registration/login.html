{% extends "layout.html" %}

{% block content %}
<form method='POST'>
    <h2>Login Form</h2>
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">
            Login
        </button>   
    </div>
</form>
<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}

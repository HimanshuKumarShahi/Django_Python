{% extends "layout.html" %}

{% block title %}
Delete  Page
{% endblock %}

{% block content %}

<h1 class="text-center text-white m-4">Are you sure you want to delete this tweet?</h1>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
</form>

{% endblock %}

{% extends "layout.html" %}

{% block title %}
Tweeter Page
{% endblock %}

{% block content %}
<h1 class="text-center text-white m-4">Hello Django project.</h1>
<h2>{%if form.instance.pk%}
    Edit Tweet
    {%else%}
    Create Tweet
    {%endif%}</h2>

<form method="post" enctype="multipart/form-data" class=" form mt-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-warning">Save</button>
  <button class="btn btn-warning">
      <a href="{% url 'tweet_list' %}">Back</a>
  </button>
</form> 
{% endblock %}
